<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Generador de posts de curiosidades para redes sociales. Personaliza tu contenido con im√°genes y texto. ¬°Crea publicaciones atractivas y comparte curiosidades!" />
  <meta name="keywords" content="generador de posts, curiosidades, redes sociales, contenido personalizado, im√°genes, texto, publicaciones atractivas" />
  <title>CuriososMental - Content</title>
  <link rel="Website Icon" type="png" href="img/icon.png"> <!--ICONO DE LA PAGINA-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <section class="formulario">
      <h1>üß† Generador de Posts de Curiosidades</h1>

      <label>Texto del post:</label>
      <textarea id="descripcion" rows="4" placeholder='Los ping√ºinos le proponen "matrimonio" a su pareja con una piedra.'></textarea>

      <label>Palabras a resaltar (separadas por coma):</label>
      <input type="text" id="resaltadas" placeholder='ping√ºinos, "matrimonio", piedra'>

      <label>Imagen de fondo personalizada:</label>
      <input type="file" id="imagen" accept="image/*">

      <label>Plantilla:</label>
      <select id="plantilla" onchange="cambiarPlantilla()">
        <option value="plantillas/DatosCuriosos2025.png" data-clase="plantilla-1">Plantilla 1 - Curiosidades</option>
        <option value="plantillas/CasosNoticias2025.png" data-clase="plantilla-2">Plantilla 2 - Casos y Noticias</option>
        <option value="plantillas/HoraDeJugar2025.png" data-clase="plantilla-3">Plantilla 3 - Hora de Jugar preguntas</option>
      </select>


      <label>Selecciona fuente:</label>
      <select id="fuente">
        <option value="'Fredoka One', sans-serif" selected>Fredoka One</option>
        <option value="'Arial', sans-serif">Arial</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
      </select>      

      <button onclick="generarPost()">Generar Post</button>

      

      <div class="descarga">
        <label>Formato de descarga:</label>
        <select id="formato-descarga">
            <option value="png">PNG</option>
            <option value="jpeg">JPG</option>
        </select>
        <button onclick="descargarImagen()">Descargar Post</button>
      </div>
    </section>

    <section class="preview">
      <h2>Vista Previa</h2>
      <div class="preview__container">
        <div id="post-preview" class="post-container">
          <div class="plantilla-bg" id="plantilla-bg"></div>
          <div class="imagen-fondo-wrapper">
              <div id="imagen-fondo" class="draggable zoomable"></div>
              <div class="degradado-imagen"></div> <!-- NUEVO -->
            </div>
          <div class="texto-post">
              <div id="preview-description" class="description"></div>
              <div class="etiquetas"><img src="plantillas/etiquetas.png" alt=""></div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="controles__container">
      <h2>Controles Zoom</h2>
      <div class="controles-zoom">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">‚àí</button>
      </div>
      <h2 class="tittle__movimiento">Controles Movimiento</h2>
      <div class="controles-movimiento">
        <div class="fila-mov">
          <h3>Y:</h3>
          <button onclick="mover('arriba')">‚Üë</button>
          <button onclick="mover('abajo')">‚Üì</button>
        </div>
        <div class="fila-mov">
          <h3>X:</h3>
          <button onclick="mover('izquierda')">‚Üê</button>
          <button onclick="mover('derecha')">‚Üí</button>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
